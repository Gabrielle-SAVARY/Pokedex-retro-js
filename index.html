<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les 151 premiers Pokémon avec ce Pokédex. Recherchez des Pokémon par nom ou type.">
    <meta name="keywords" content="Pokédex, Pokémon, liste de Pokémon, types de Pokémon, recherche de Pokémon">
    <title>Pokedex JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Pokédex JS</h1>
        <div class="search-bar">
            <span class="material-symbols-outlined search-bar__search-icon">
                search
            </span>
            <input type="text" id="search-input" placeholder="Rechercher un Pokémon, un type ...">
            <button id="reset-search-button">
                <span class="material-symbols-outlined search-bar__close-icon" title="vide la barre de recherche">
                    close
                </span>
            </button>
        </div>
        <div class="types-list">
            <div class="types-list__header">
                <h2 class="types-list__header-title">Filtrer par type</h2>
                <button id="reset-filter-button">
                    <span class="material-symbols-outlined search-bar__close-icon" title="supprime le filtre de type">
                        close
                    </span>
                </button>
            </div>
            <div class="types-list__filters-container">
                <!-- Boutons de filtre des types de Pokémon affichés ici -->
            </div>
        </div>



    </header>
    <main>
        <div id="pokemons-list">
            <!-- Pokemons affichés ici -->
        </div>
    </main>
    <footer>
        <p>Développer par Gabrielle SAVARY - 2023</p>
        <p>Images extraites de l'API: <a href="http://pokeapi.co" target="_blank">Pokeapi</a></p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
