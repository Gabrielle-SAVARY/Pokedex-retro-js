<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Découvrez les 151 premiers Pokémon avec ce Pokédex. Recherchez des Pokémon par nom ou type.">
    <meta name="keywords" content="Pokédex, Pokémon, liste de Pokémon, types de Pokémon, recherche de Pokémon">
    <title>Pokédex retro js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header__pokedex-retro-js">
            <img src="./assets/img/logo_color-removebg.png" alt="logo en couleur de pokédex retro js"
                class="header__pokedex-retro-js__logo">
            <h1 class="header__pokedex-retro-js__title">Pokédex rétro JS</h1>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2 class="hero__title">Parcourer le pokédex de la première génération de pokémons</h2>
            <img src="./assets/img/hero-pokemons-removebg.png" alt="pokemons starter et pikachu" class="hero__image">
        </section>

        <section id="filters-container" class="filters-container">
            <div class="search-bar">
                <span class="material-symbols-outlined search-bar__search-icon">
                    search
                </span>
                <input type="text" id="search-input" placeholder="Rechercher un Pokémon, un type ...">
                <button id="reset-search-button">
                    <span class="material-symbols-outlined search-bar__close-icon" title="vide la barre de recherche">
                        close
                    </span>
                </button>
            </div>
            <div class="types-list">
                <div class="types-list__header">
                    <h3 class="types-list__header-title">Filtrer les pokémons par type</h3>
                    <button id="reset-filter-button">
                        <span class="material-symbols-outlined search-bar__close-icon"
                            title="supprime tous les filtres">
                            close
                        </span>
                    </button>
                </div>
                <div class="types-list__filters-container">
                    <!-- Boutons de filtre des types de Pokémon affichés ici -->
                </div>
            </div>
        </section>

        <section id="pokemons-list">
            <!-- Pokemons affichés ici -->
        </section>
        <button type="button" id="scroll-to-top">
            <span class="material-symbols-outlined">
                arrow_upward
            </span>
        </button>
    </main>
    <footer>
        <img src="./assets/img/logo_no-color-removebg.png" alt="logo noir et blanc de pokédex retro js"
            class="footer__logo">
        <div class="footer__infos">
            <p>Développer par ©Gabrielle SAVARY - 2024</p>
            <p>Images provenant du site Pokekalos: <a href="https://www.pokekalos.fr/jeux/tools/download.html"
                    target="_blank">Pokekalos</a></p>
        </div>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
